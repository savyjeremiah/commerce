{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    
    <!-- Include custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="links">
                <a href="{% url 'user_login' %}" class="link-button"><b>I have an account ready</b> Login</a><br>
                <a href="{% url 'home' %}" class="link-button">Home</a>
            </div>
        </form>
    </div>
</body>
<style>
    /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Form container styling */
.form-container {
    background-color: #ffffff;
    padding: 30px;
    width: 100%;
    max-width: 500px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h2 {
    margin-bottom: 20px;
    color: #007bff;
}

/* Form group */
.form-group {
    margin-bottom: 20px;
}

form p {
    margin-bottom: 15px;
}

/* Button styling */
button.btn {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
}

button.btn:hover {
    background-color: #0056b3;
}

/* Link styling */
.links {
    margin-top: 20px;
    text-align: center;
}

.link-button {
    color: #007bff;
    text-decoration: none;
    font-size: 0.9rem;
    display: inline-block;
    margin-top: 10px;
}

.link-button:hover {
    text-decoration: underline;
}

.link-button b {
    font-weight: bold;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
    }

    h2 {
        font-size: 1.5rem;
    }

    button.btn {
        font-size: 0.9rem;
    }
}

</style>
</html>
