{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Checkout</h1>
    <div class="card">
        <div class="card-body">
            
            
            <p class="card-text">
                <strong>Total Price:</strong> â‚¦{{ total_price }}
            </p>
            <div class="mt-4">
                <h5>Pay with PayPal</h5>
                {{ paypal.render }}
            </div>
        </div>
    </div>
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-secondary mt-4">Back to Cart</a>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    color: #333;
    text-align: center;
    font-size: 2.5rem;
}

.card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-body {
    padding: 20px;
}

.card-text {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
}

/* PayPal Section */
.mt-4 {
    margin-top: 1.5rem;
}

h5 {
    font-size: 1.5rem;
    color: #0070ba;
    margin-bottom: 10px;
}

/* Buttons */
.btn {
    display: inline-block;
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.btn-secondary {
    background-color: #6c757d;
    color: #fff;
    border: none;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    h1 {
        font-size: 2rem;
    }

    .card-text {
        font-size: 1rem;
    }
}

    </style>
</div>
{% endblock %}
