{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Checkout</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
                <strong>Price:</strong> â‚¦{{ product.price }}
            </p>
            <p class="card-text">
                <strong>Description:</strong> {{ product.description }}
            </p>
            <div class="mt-4">
                <h5>Pay with PayPal</h5>
                {{ paypal.render }}
            </div>
        </div>
    </div>
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-secondary mt-4">Back to Cart</a>
    <style>
        /* Reset some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General body and container styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

/* Checkout page styling */
h1 {
    font-size: 2.5rem;
    color: #343a40;
    margin-bottom: 1.5rem;
}

.card {
    background-color: #ffffff;
    border-radius: 8px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-body {
    padding: 1.5rem;
}

.card-title {
    font-size: 1.75rem;
    font-weight: bold;
    color: #007bff;
}

.card-text {
    font-size: 1.1rem;
    margin-bottom: 1rem;
}

.card-text strong {
    color: #007bff;
}

/* PayPal button styling */
.mt-4 {
    margin-top: 1.5rem;
}

h5 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #343a40;
}

.btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #ffffff;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 2rem;
    }

    .card-body {
        padding: 1rem;
    }
}

    </style>
</div>
{% endblock %}
